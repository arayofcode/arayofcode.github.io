<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

    <nav class="nav">
      {% for item in site.data.navigation %}
      <a href="{{ item.url }}" {% if page.url==item.url %}class="current" {% endif %}>{{ item.title }}</a>
      {% endfor %}
    </nav>
  </h3>
</header>
